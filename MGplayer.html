<h1 id="title">title</h1>
<iframe id="player" width="700px" height="400px" scrolling="no" style="background:lightgray;border:0;border-radius:5px;" src=""></iframe>

<script>
const params = new Proxy(new URLSearchParams(window.location.search), {
  get: (searchParams, prop) => searchParams.get(prop),
});

document.getElementById("player").src = params.gsrc;
document.getElementById("title").innerText = params.gtitle;
document.getElementById("player").width = params.width;
document.getElementById("player").height = params.height;

} else {

}
</script>
