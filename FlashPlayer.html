<!DOCTYPE html>
<html>
<head>
<title>MG - flash player</title>
</head>
<body style="background-color:#f5b41d;padding:0;">
<script src="https://xxsibxx.github.io/ruffleembedsetup112/ruffle/ruffle.js"></script>
<div class="swf"dir="ltr" style="text-align: left;" trbidi="on">
        <embed id="player" height="480" pluginspage=" http://www.macromedia.com/go/getflashplayer" src="SWF FILE URL" type="application/x-shockwave-flash" width="620"></embed>
</div>

<script>
const params = new Proxy(new URLSearchParams(window.location.search), { get: (searchParams, prop) => searchParams.get(prop), }); 
document.getElementById("player").src = params.swf;
</script>
</body>
</html>
